<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <img src="./images/image-victor.jpg" />
    <section class="about">
      <h1 class="title-text" id="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="city">London</h2>
    </section>
    <section class="stats">
      <h3 class="title-text" id="follower-count">80K <span>Followers</span></h3>
      <h3 class="title-text" id="likes">803K <span>Likes</span></h3>
      <h3 class="title-text" id="photo-count">1.4K <span>Photos</span></h3>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jhia Turner</a>.
  </div>
</body>
</html>
